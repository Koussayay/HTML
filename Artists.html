<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="SlidingArtists.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="swiper-container">
        <div class="nav">
            <div class="logo">Musicfy.</div>
            <div class="links">
                <div class="home"><a href="projet_final.html">Home</a></div>
                <div class="artists"><a href="projet_final.html">Artists</a></div>
                <div class="packs"><a href="projet_final.html">Packs</a></div>
                <div class="contact"><a href="projet_final.html">Contact</a></div>
            </div>
            <button class="signIn">Sign in</button>
        </div>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="musicfyArtists sections">
                    <div class="section_container">
                        <div class="welcomeMusicfy">
                            <p class="Musicfy">MUSICFY</p>
                            <p class="muscfyArtistsText">ARTISTS</p>
                        </div>  
                        <img class="artistLine" src="line2.png">
                        <img class="star" src="star.png">
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="travisArtist sections">
                    <div class="section_container">
                        <div class="travisText">
                            <p class="title">TRAVIS<br> SCOTT</p>
                            <p class="description"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="jcoleArtist sections">
                    <div class="section_container">
                        <div class="jcoleText">
                            <p class="title">JCOLE</p>
                            <p class="description"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="oliviaArtist sections">
                    <div class="section_container">
                        <div class="oliviaText">
                            <p class="title">OLIVIA<br> RODRIGO</p>
                            <p class="description"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="weekndArtist sections">
                    <div class="section_container">
                        <div class="weekndText">
                            <p class="title">THE<br> WEEKND</p>
                            <p class="description"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="drakeArtist sections">
                    <div class="section_container">
                        <div class="drakeText">
                            <p class="title">DRAKE</p>
                            <p class="description"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="artistsPageContent sections">
                    <div class="section_container">
                        <div class="defyLabels">DEFY LABELS.</div>
                        <div class="artistsRow">
                            <img src="travisBlack.webp" alt="" width="400vw" height="200vw">
                            <img src="fletcher.jpg" alt="" width="200vw">
                            <img src="future.avif" alt="" width="250vw" height="300vw">
                            <img src="mrMorales.jpg" alt="" width="250vw">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="slidingArtists.js"></script>

</body>
</html>
